<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title" class="d-flex justify-content-center mt-3">DOM Calculator</h1>
    <p id="description">Creating calculator design</p>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="calculator">
            <input type="text" class="fs-3 p-4" name="zero" id="result" placeholder="0">
            <button class="rounded-circle all-clear" id="clear" onclick="Clear()">C</button>
            <button class="rounded-circle last-clear" onclick="del()">Del</button>
            <button class="rounded-circle operation" onclick="display('%')">%</button>
            <button class="rounded-circle operation" onclick="display('*')">*</button>
            <button class="rounded-circle number" id="7" onclick="display('7')">7</button>
            <button class="rounded-circle number" id="8" onclick="display('8')">8</button>
            <button class="rounded-circle number" id="9" onclick="display('9')">9</button>
            <button class="rounded-circle operation" onclick="display('/')">/</button>
            <button class="rounded-circle number" id="4" onclick="display('4')">4</button>
            <button class="rounded-circle number" id="5" onclick="display('5')">5</button>
            <button class="rounded-circle number" id="6" onclick="display('6')">6</button>
            <button class="rounded-circle operation" id="subtract" onclick="display('-')">-</button>
            <button class="rounded-circle number" id="1" onclick="display('1')">1</button>
            <button class="rounded-circle number" id="2" onclick="display('2')">2</button>
            <button class="rounded-circle number" id="3" onclick="display('3')">3</button>
            <button class="rounded-circle operation" id="add" onclick="display('+')">+</button>
            <button class="rounded-circle dot" onclick="display('.')">.</button>
            <button class="rounded-circle number" onclick="display('0')">0</button>
            <button class="equal" id="equal" onclick="calculate()">=</button> 
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
